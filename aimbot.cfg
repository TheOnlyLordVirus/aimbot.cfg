// Xbox 360 binds
bind button_ltrig "+speed_throw;aim_autoaim_enabled 1;wait 2;aim_autoaim_enabled 0"
bind button_rtrig "+attack;aim_autoaim_enabled 1;wait 2;aim_autoaim_enabled 0"

// Ps3 binds (Uncomment this and comment the Xbox 360 binds out to swap trigger-button-activated aimbot with shoulder-button-activated aimbot.)
//bind button_lshldr "+speed_throw;aim_autoaim_enabled 1;wait 2;aim_autoaim_enabled 0"
//bind button_rshldr "+attack;aim_autoaim_enabled 1;wait 2;aim_autoaim_enabled 0"

set ApadAAON "bind APAD_UP vstr ApadAA;bind APAD_LEFT vstr ApadAA;bind APAD_RIGHT vstr ApadAA;bind APAD_DOWN vstr ApadAA"
set ApadAA "aim_autoaim_enabled 1;wait 2;aim_autoaim_enabled 0"

// Range stuff
set aim_lockon_enabled 1
set aim_lockon_strength 1
set aim_lockon_deflection 0

set aim_slowdown_yaw_scale_ads 0
set aim_slowdown_pitch_scale_ads 0
set aim_slowdown_enabled 1

set aim_target_closest_first 1

set aim_aimAssistRangeScale 2

set aim_autoaim_enabled 0
set aim_autoaim_lerp 100
set aim_autoAimRangeScale 2
set aim_autoaim_region_height 480
set aim_autoaim_region_width 640

// Only works on ps3 mw2 MP... (Infine lock-on range)
//SelectStringTableEntryInDvar L V aim_autoAimRangeScale
//SelectStringTableEntryInDvar L V aim_aimAssistRangeScale

// Red boxes
set aim_slowdown_debug 1
set aim_slowdown_region_height 0
set aim_slowdown_region_width 0

// UAV
set g_compassShowEnemies 1
set scr_game_forceuav 1
set compass_show_enemies 1
set g_compassShowEnemies 1
set compassEnemyFootstepEnabled 1
set compassEnemyFootstepMaxZ 99999
set compassRadarUpdateTime 0.001
set compassFastRadarUpdateTime 2
set compassEnemyFootstepMinSpeed 0
set compassEnemyFootstepMaxRange 99999

vstr ApadAAON
